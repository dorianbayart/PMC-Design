<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <title>{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    
    <meta property="og:title" content="{{ site.title }}" />
    <meta property="og:type" content="Dessinateur CAO" />
    <meta property="og:url" content="{{ site.url }}" />
    <meta property="og:image" content="assets/img/grand_logo_pmc.png" />
    
    <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css" />
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/img/grand_logo_pmc.png" />
    <link rel="stylesheet" href="https://raw.githubusercontent.com/dorianbayart/lightgallery.js/master/dist/css/lightgallery.min.css">
  </head>
  
  <body>
  
    <header>
      {% include header.html %}
    </header>
  
    {{ content }}
    
    <footer>
      {% include footer.html %}
    </footer>
    
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
    
    <!-- lightgallery -->
    <script type="text/javascript" src="{{ '/assets/js/lightgallery.min.js' | relative_url }}"></script>

    <!-- lightgallery plugins -->
    <script type="text/javascript" src="https://raw.githubusercontent.com/dorianbayart/lightgallery.js/master/demo/js/lg-thumbnail.min.js"></script>
    <script type="text/javascript" src="https://raw.githubusercontent.com/dorianbayart/lightgallery.js/master/demo/js/lg-fullscreen.min.js"></script>
  </body>
</html>
